<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
    <link href="./assets/css/jquery-ui-1.10.0.custom.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Contact manager</span>
        </div>
      </div>
    </div>
    
    <script type="text/template" id="book-list-layout">
      <div id="panel-region"></div>
      <div id="books-region"></div>
    </script>
    
    <script type="text/template" id="book-list-panel">
      <button class="btn btn-primary js-new"> New book </button>
    </script>

    <div id="main-region" class="container">
      <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>
    <div id="dialog-region"></div>
    
    
    
    <script type="text/template" id="book-list">
      <thead>
        <tr>
          
          <th>Autore</th>
          <th>Titolo</th>
          <th>Dove sta</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </script>

    <script type="text/template" id="book-list-item">
      
      <td><%= author %></td>
      <td><%= title %></td>
      <td><%= dove_sta %></td>
      <td>
        <a href="#books/<%= id %>" class="btn btn-small js-show">
          <i class="icon-eye-open"></i>
          Show
        </a>
        <a href="#books/<%= id %>/edit" class="btn btn-small js-edit">
        <i class="icon-pencil"></i>
          Edit
        </a>
        <button class="btn btn-small js-delete">
          <i class="icon-remove"></i>
          Delete
        </button>
      </td>
    </script>

    <script type="text/template" id="missing-book-view">
      <div class="alert alert-error">This book doesn't exist !</div>
    </script>

    <script type="text/template" id="book-view">
      <h1><%= author %> <%= title %></h1>
      <a href="#books/<%= id %>/edit" class="btn btn-small js-edit">
        <i class="icon-pencil"></i>
        Edit this book
      </a>
      <p><strong>Author</strong> <%= author %></p>
    </script>

    <script type="text/template" id="loading-view">
      <h1><%= title %></h1>
      <p><%= message %></p>
      <div id="spinner"></div>
    </script>

    <script type="text/template" id="book-form">
      
      <form>
        <div class="control-group">
          <label for="book-author" class="control-label">Author:</label>
          <input id="book-author" name="author" type="text" value="<%= author %>"/>
        </div>
        <div class="control-group">
          <label for="book-title" class="control-label">Title:</label>
          <input id="book-title" name="title" type="text" value="<%= title %>"/>
        </div>

        <button class="btn js-submit">Save</button>
      </form>
    </script>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/jquery-ui-1.10.3.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.syphon.js"></script>
    <script src="./assets/js/vendor/backbone.localstorage.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src="./assets/js/vendor/spin.js"></script>
    <script src="./assets/js/vendor/spin.jquery.js"></script>
    
    <script src="./assets/js/apps/config/marionette/regions/dialog.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/apps/config/storage/localstorage.js"></script>
    <script src="./assets/js/entities/book.js"></script>
    <script src="./assets/js/common/views.js"></script>

    <script src="./assets/js/apps/books/books_app.js"></script>
    <script src="./assets/js/apps/books/common/views.js"></script>
    <script src="./assets/js/apps/books/list/list_view.js"></script>
    <script src="./assets/js/apps/books/list/list_controller.js"></script>
    <script src="./assets/js/apps/books/show/show_view.js"></script>
    <script src="./assets/js/apps/books/show/show_controller.js"></script>
    <script src="./assets/js/apps/books/edit/edit_view.js"></script>
    <script src="./assets/js/apps/books/edit/edit_controller.js"></script>
    <script src="./assets/js/apps/books/new/new_view.js"></script>
    <script type="text/javascript">
      ColibriApp.start();
    </script>
  </body>
</html>
